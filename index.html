  <body>
    <div class="container mt-5">
      <h2>Waiting list</h2>
      <ol class="list-group list-group-numbered" id="allStudent"></ol>
    </div>

    <div class="container mt-2">
      <button type="button" class="btn btn-primary" onclick="assignTeam()">
        Assign
      </button>
    </div>

    <div class="container mt-3">
      <h2>Add Student</h2>
      <div class="input-group">
        <input
          type="text"
          class="form-control"
          placeholder="Student name"
          aria-label="Student name"
          aria-describedby="btnAddStudent"
          id="addStudent"
        />
        <button
          class="btn btn-outline-secondary"
          type="button"
          id="btnAddStudent"
          onclick="addStudent()"
        >
          Add
        </button>
      </div>
    </div>

    <div class="container mt-3">
      <h2>Create team</h2>
      <div class="input-group">
        <input
          type="number"
          class="form-control"
          placeholder="Number of team"
          aria-label="team"
          aria-describedby="btnCreateTeam"
          id="numberOfTeam"
        />
        <button
          class="btn btn-outline-secondary"
          type="button"
          id="btnCreateTeam"
          onclick="numTeam()"
        >
          Create team
        </button>
      </div>
    </div>

    <div class="container mt-3">
      <h2>Team</h2>
      <div class="row" id="team"></div>
    </div>

    <div class="container mt-2">
      <button type="button" class="btn btn-primary" onclick="reset()">
        Reset
      </button>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
    <script src="/index.js"></script>
  </body>
</html>
